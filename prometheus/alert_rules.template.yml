groups:
  - name: prestashop_alerts
    rules:
      - alert: HighCPULoad
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage > 80% for 5 minutes (currently: {{ $value }}%)"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - (node_memory_MemFree_bytes + node_memory_Buffers_bytes + node_memory_Cached_bytes)) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage > 85% for 5 minutes (currently: {{ $value }}%)"

      - alert: LowDiskSpace
        expr: 100 - ((node_filesystem_avail_bytes{fstype!="tmpfs",mountpoint="/"} * 100) / node_filesystem_size_bytes{fstype!="tmpfs",mountpoint="/"}) > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage > 85% (currently: {{ $value }}%)"

      - alert: PrestaShopDown
        expr: absent(container_memory_usage_bytes{name="prestashop_app"})
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PrestaShop container is down"
          description: "PrestaShop container is not running for at least 1 minute"

      - alert: MySQLDown
        expr: absent(container_memory_usage_bytes{name="prestashop_mysql"})
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MySQL container is down"
          description: "MySQL container is not running for at least 1 minute"
