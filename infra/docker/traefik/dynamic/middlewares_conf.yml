http:
  middlewares:
    default-security-headers:
      headers:
        customBrowserXSSValue: 0 # X-XSS-Protection=1; mode=block
        contentTypeNosniff: true # X-Content-Type-Options=nosniff
        forceSTSHeader: true # Add the Strict-Transport-Security header even when the connection is HTTP
        frameDeny: true # X-Frame-Options=deny
        referrerPolicy: "strict-origin-when-cross-origin" # Referrer-Policy
        stsIncludeSubdomains: true # Add includeSubdomains to the Strict-Transport-Security header
        stsPreload: true # Add preload flag appended to the Strict-Transport-Security header
        stsSeconds: 3153600 # Set the max-age of the Strict-Transport-Security header (3153600 = 1 years)
        contentSecurityPolicy: "default-src 'self'" # Content-Security-Policy
        customRequestHeaders: # Custom Request Headers
          X-Forwarded-Proto: https
    https-redirect-scheme:
      redirectScheme:
        scheme: https
        permanent: true

tls:
  options:
    default:
      minVersion: VersionTLS12

    mintls13:
      minVersion: VersionTLS13
